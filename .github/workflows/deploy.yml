name: Deploy
on:
  push:
    branches:
      - 'main'
jobs:
  deploy:
    name: "Deploy to production"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Setup ssh
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          cat >>~/.ssh/config << END
          Host prod
            HostName $SSH_HOST
            User $SSH_USER
            Port $SSH_PORT
            IdentityFile ~/.ssh/key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
      - name: Cloning repository
        run: ssh prod 'cd adg && git fetch && git reset --hard origin/main'
      - name: Building container
        run: ssh prod 'bash -i -c "cd adg && docker build -t adg/portfolio ."'
      - name: Stopping container
        run: ssh prod 'bash -i -c "docker stop andrepaiva.dev && docker rm --force andrepaiva.dev"'
      - name: Starting container
        run: ssh prod 'bash -i -c "cd adg && docker run -d -p 5467:5467 --name andrepaiva.dev --restart always adg/portfolio"'
