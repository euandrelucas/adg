name: Deploy
on:
  push:
    branches:
      - 'main'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install Node v18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile TypeScript
        run: npm run compiler
  deploy:
    name: "Deploy to production"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    steps:
      - name: Setup ssh
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          cat >>~/.ssh/config << END
          Host prod
            HostName $SSH_HOST
            User $SSH_USER
            Port $SSH_PORT
            IdentityFile ~/.ssh/key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
      - name: Cloning repository
        run: ssh prod 'cd adg && git fetch && git reset --hard origin/main'
      - name: Install dependencies
        run: ssh prod 'bash -i -c "cd adg && npm install"'
      - name: Compiling TypeScript
        run: ssh prod 'bash -i -c "cd adg && rm -rf dist && npx tsc"'
      - name: Stopping website
        run: ssh prod 'bash -i -c "pm2 stop adgportfolio"'
      - name: Starting website
        run: ssh prod 'bash -i -c "pm2 start dist/server/index.js --name adgportfolio"'
